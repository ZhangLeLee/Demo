<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>switch</title>
</head>
<body>
	<script>
		var x = 0;
		var day = new Date().getDay();
		switch (day) {
			case 0:
				x = "星期天";
				break;
			case 1:
				x = "星期一";
				break;
			case 2:
				x = "星期二";
				break;
			case 3:
				x = "星期三";
				break;
			case 4:
				x = "星期四";
				break;
			case 5:
				x = "星期五";
				break;
			case 6:
				x = "星期六";
				break;
			
		}
		console.log(x);
	</script>
</body>
</html>
