<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三个btn点击</title>
	<style>
		.wrap{
			width: 600px;
			height: 400px;
			border:1px solid #ddd;
			margin: 0 auto;
		}
		.btns{
			margin-top: 20px;
			text-align: center;
		}
		.btns>button{
			width: 80px;
			height: 25px;
		}
		.content{
			width: 100px;
			height: 100px;
			margin: 20px auto;
			border: 1px solid #dcadfe;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="btns">
			<button>1</button>
			<button>2</button>
			<button>3</button>
		</div>
		<div class="content"></div>
	</div>
</body>
<script>
	var btns = document.getElementsByTagName('button');
	console.log(btns);
</script>
</html>
