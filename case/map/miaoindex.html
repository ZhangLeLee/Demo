<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>map</title>
	<style>
		.box{
			width: 100%;
			height: 600px;
			background: pink;
		}
		#a{
			width: 80%;
			height: 100%;
			float: left;
		}
        .list{
        	float: right;
        	margin-right: 150px;
        }
	</style>
</head>
<body>
	<div class="box">
		<div id="a"></div>
		<ul class="list">
			<li><a href="#">北京天安门广场</a></li>
			<li><a href="#">中山公园</a></li>
		</ul>
	</div>
</body>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="http://api.map.baidu.com/api?v=2.0&ak=A1LU7iHS0avqQwPLAxbhKn0UYSQCuRVH"></script>
<script src="jquery.baiduMap.min.js"></script>
<script>
	var aa=[{
		id:1,
		lng:116.404,
		lat:39.915,
		title:"北京市天安门广场",
		content:["地址:北京","电话:6666666"]
	},{
		id:2,
		lng:118.096525,
		lat:24.462602,
		title:"中山公园",
		content:["地址:中山公园","电话:6666666"]
	}]
	var map=new BaiduMap({
		id:"a",
		level:16,
		zoom:true,
		centerPoint: {
			lng:116.404,
			lat:39.915,
		},
		type:["地图","卫星","三维"],
		icon:{
			url:"img.png",
			width:34,
			height:94,
		},
		animate:true,
		points:aa,
		index:0,
	})
	var data=map.getPosition();
	console.log(data);
	var lis=$(".list").find("li");
	console.log(lis);
	lis.each(function(i){
       $(this).data("id",i+1);
	}).on("click",function(){
       map.openInfoWindow($(this).data("id"));
       $(this).addClass("active").siblings().removeClass("active");
	}).eq(data.id-1).addClass("active");
</script>
</html>
