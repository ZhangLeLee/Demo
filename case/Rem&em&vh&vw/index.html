<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rem & em & vh & vw</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- 
		rem是相对于根标签html中的font-size的px值,发生变化. 
		html:font-size:10px  p:2rem = 20px
		em:em的大小根据父级大小而定.
		rem:全名root em.rem的大小根据html的大小而定. 
	-->
	<div id="out">1
		<div id="mid">2
			<div id="in">3</div>
		</div>
	</div>
	<br>
	<div id="out1">1
		<div id="mid1">2
			<div id="in1">3</div>
		</div>
	</div>
</body>
</html>
