<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片懒加载</title>
	<style>
		#wrap{
			border: 1px solid ;
			width: 500px;
			margin: 0 auto;
		}
		#wrap img{
			width: 500px;
			height: 370px;
			background-image: url("images/loading.gif");
			display: inline-block;
			background-size: 100% 100%;
		}
		#aa{
			width: 50px;
			height: 50px;
			background: red;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<img src="images/blank.gif" alt="" data-echo="images/big-1.jpg">
		<img src="images/blank.gif" alt="" data-echo="images/big-2.jpg">
		<img src="images/blank.gif" alt="" data-echo="images/big-3.jpg">
		<img src="images/blank.gif" alt="" data-echo="images/big-4.jpg">
		<img src="images/blank.gif" alt="" data-echo="images/big-5.jpg">
		<img src="images/blank.gif" alt="" data-echo="images/big-6.jpg">
		<img src="images/blank.gif" alt="" data-echo="images/big-7.jpg">
	</div>
</body>
<script src="echo.js"></script>
<script>
	// var ele = document.getElementById("aa");
	// var coords = ele.getBoundingClientRect();
	// console.log(coords);

	Echo.init({
		offset:500, //距离可是窗口以下的500可以加载出来
		throttle:3000,
	})
</script>
</html>
